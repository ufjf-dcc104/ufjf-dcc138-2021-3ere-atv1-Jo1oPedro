<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    
    <h1>DCC138 Exemplo01</h1>
    <canvas></canvas>
    <p>por Jo√£o Pedro Ferreira Pedreira</p>
    <script>
        let canvas = document.querySelector("canvas");
        let ctx = canvas.getContext("2d");
        canvas.width = 480;
        canvas.height = 320;
        let x = 150;
        let initial = 150;
        let t0;
        let dt;
        requestAnimationFrame(desenha);


        function desenha(t) {
            if(t0 === undefined) t0 = t; // ou // t0 = t0 ?? t
            // que significa que, caso t0 seja indefinido ou nulo, use o t //
            //Desenha Fundo//
            dt = (t - t0)/1000;
            ctx.fillStyle = "black";
            ctx.fillRect(0,0, canvas.width, canvas.height);

            //Atualiza estado
            if(x < canvas.width) {
                x = x + 10*dt;
            }
            else {
                x = initial;
            }

            //Desenha Elementos//
            ctx.fillStyle = "white";
            ctx.fillRect(x,150, 20, 20);
            
            requestAnimationFrame(desenha);
            t0 = t;
        }
    </script>
</body>
</html>
